<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="controls-container">
      <h2 class="mb-3 text-center">3D Model Viewer</h2>
      <div class="mb-3">
        <input type="file" class="form-control" id="file-input" accept=".glb">
      </div>
      <div id="error-message" class="alert alert-danger" style="display: none;">
        <i class="material-icons align-middle me-2">warning</i>
        <span id="error-text"></span>
      </div>
    </div>
    <div class="model-viewer-wrapper">
      <div class="model-viewer-container">
        <model-viewer id="viewer" camera-controls ar ar-modes="webxr scene-viewer quick-look">
          <button slot="ar-button" id="ar-button" class="btn btn-outline-secondary btn-lg m-2">
            <span class="material-symbols-outlined">view_in_ar</span>
            View in AR
          </button>
          <button slot="ar-failure" id="ar-failure" class="btn btn-outline-secondary btn-lg m-2">
            <span class="material-symbols-outlined">view_in_ar_off</span>
            AR not supported
          </button>
        </model-viewer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
